<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kuis Budaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="lapan.png" alt="Logo Kiri">
        <img src="digi.png" alt="Logo Kanan">
    </div>
    
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="mb-3">Kuis Budaya</h2>
        <h3 id="question"></h3>
        <div id="options" class="d-grid gap-2 mt-3"></div>
        <p id="feedback" class="feedback"></p>
        <button id="nextBtn" class="btn btn-primary w-100 mt-3" disabled>Soal Berikutnya</button>
        <div>
            <p>Waktu: <span id="timer">45</span> detik</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
